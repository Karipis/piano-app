<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="piano">
        <div class="white tile" data-note="c">
            <h3 class="note">c</h3>
            <h3 class="key">Q</h3>
            <div class="black tile" data-note="c-sharp">
                <h3 class="key_black">2</h3>
            </div>
        </div>
        <div class="white tile" data-note="d">
            <h3 class="note">d</h3>
            <h3 class="key">W</h3>
            <div class="black tile" data-note="d-sharp">
                <h3 class="key_black">3</h3>
            </div>
        </div>
        <div class="white tile" data-note="e">
            <h3 class="note">e</h3>
            <h3 class="key">E</h3>
        </div>
        <div class="white tile" data-note="f">
            <h3 class="note">f</h3>
            <h3 class="key">R</h3>
            <div class="black tile" data-note="f-sharp">
                <h3 class="key_black">5</h3>
            </div>
        </div>
        <div class="white tile" data-note="g">
            <h3 class="note">g</h3>
            <h3 class="key">T</h3>
            <div class="black tile" data-note="g-sharp">
                <h3 class="key_black">6</h3>
            </div>
        </div>
        <div class="white tile" data-note="a">
            <h3 class="note">a</h3>
            <h3 class="key">Y</h3>
            <div class="black tile" data-note="a-sharp">
                <h3 class="key_black">7</h3>
            </div>
        </div>
        <div class="white tile" data-note="b">
            <h3 class="note">b</h3>
            <h3 class="key">U</h3>
        </div>
        <div class="white tile" data-note="c1">
            <h3 class="note">c</h3>
            <h3 class="key">I</h3>
            <div class="black tile" data-note="c-sharp1">
                <h3 class="key_black">9</h3>
            </div>
        </div>
        <div class="white tile" data-note="d1">
            <h3 class="note">d</h3>
            <h3 class="key">O</h3>
            <div class="black tile" data-note="d-sharp1">
                <h3 class="key_black">0</h3>
            </div>
        </div>
        <div class="white tile" data-note="e1">
            <h3 class="note">e</h3>
            <h3 class="key">P</h3>
        </div>
        <div class="white tile" data-note="f1">
            <h3 class="note">f</h3>
            <h3 class="key">Z</h3>
            <div class="black tile" data-note="f-sharp1">
                <h3 class="key_black">S</h3>
            </div>
        </div>
        <div class="white tile" data-note="g1">
            <h3 class="note">g</h3>
            <h3 class="key">X</h3>
            <div class="black tile" data-note="g-sharp1">
                <h3 class="key_black">D</h3>
            </div>
        </div>
        <div class="white tile" data-note="a1">
            <h3 class="note">a</h3>
            <h3 class="key">C</h3>
            <div class="black tile" data-note="a-sharp1">
                <h3 class="key_black">F</h3>
            </div>
        </div>
        <div class="white tile" data-note="b1">
            <h3 class="note">b</h3>
            <h3 class="key">V</h3>
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
