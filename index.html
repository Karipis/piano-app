<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="piano">
        <div class="white tile" data-note="c">
            <h3 class="note">c</h3>
            <div class="black tile" data-note="c-sharp"></div>
        </div>
        <div class="white tile" data-note="d">
            <h3 class="note">d</h3>
            <div class="black tile" data-note="d-sharp"></div>
        </div>
        <div class="white tile" data-note="e">
            <h3 class="note">e</h3>
        </div>
        <div class="white tile" data-note="f">
            <h3 class="note">f</h3>
            <div class="black tile" data-note="f-sharp"></div>
        </div>
        <div class="white tile" data-note="g">
            <h3 class="note">g</h3>
            <div class="black tile" data-note="g-sharp"></div>
        </div>
        <div class="white tile" data-note="a">
            <h3 class="note">a</h3>
            <div class="black tile" data-note="a-sharp"></div>
        </div>
        <div class="white tile" data-note="b">
            <h3 class="note">b</h3>
        </div>
        <div class="white tile" data-note="c1">
            <h3 class="note">c</h3>
            <div class="black tile" data-note="c-sharp1"></div>
        </div>
        <div class="white tile" data-note="d1">
            <h3 class="note">d</h3>
            <div class="black tile" data-note="d-sharp1"></div>
        </div>
        <div class="white tile" data-note="e1">
            <h3 class="note">e</h3>
        </div>
        <div class="white tile" data-note="f1">
            <h3 class="note">f</h3>
            <div class="black tile" data-note="f-sharp1"></div>
        </div>
        <div class="white tile" data-note="g1">
            <h3 class="note">g</h3>
            <div class="black tile" data-note="g-sharp1"></div>
        </div>
        <div class="white tile" data-note="a1">
            <h3 class="note">a</h3>
            <div class="black tile" data-note="a-sharp1"></div>
        </div>
        <div class="white tile" data-note="b1">
            <h3 class="note">b</h3>
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
